<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="JavaScript/HtmlIncluder.js"></script>
    <script src="JavaScript/visualizer.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Sorting Algorithm Visualizer</title>
  </head>
  <body style="background-color:#000000">
    <!-- NavBar -->
    <div include-html="Shared/NavBar.html"></div>
    <!------------>

    <!-- Options Bar -->
    <div include-html="Shared/OptionBar.html"></div>
    <!----------------->

    <div class="graph d-flex justify-content-center mt-4 mb-3">
      <div class="elements" id="arrayHolder"></div>
    </div>

    <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="run();">Start</button>


    <script>
      function updateOptions(algorithm){
        visualizerData["algorithm"] = algorithm;
        visualizerData["size"] = $("#arraySize").val();
        visualizerData["array"] = generateRandomArray($("#arraySize").val());
        $("#testValue").text(visualizerData["algorithm"]);
      }

      function generateNewGraph(){
        updateOptions(visualizerData["algorithm"]);
        drawGraph(visualizerData);
      }



      includeHTML();
      var visualizerData = {};
      initializeVisualizer(visualizerData)

      $(document).on('input', '#arraySize', function() {
        updateOptions(visualizerData["algorithm"]);
        drawGraph(visualizerData);
      });

      $( window ).resize(function() {
        drawGraph(visualizerData);
      });

      drawGraph(visualizerData);

      function bubbleSort(data){
        var array = data["array"];
        for (i = 0; i <array.length; i++){
          for (j = 0; j < array.length-i-1;j++){
            console.log(`i Value: ${i}`);
            console.log(`j Value: ${j}`);
            if (array[j] > array[j+1]){
              var temp = array[j];
              array[j] = array[j+1];
              array[j+1] = temp;
              drawGraph(visualizerData);
              setTimeout(donothing,100);
            }

          }
        }
      }

      function sorted(array){
        for (i = 0 ; i < array.length - 1; i++){
          if (array[i] > array[i + 1]){
            return false;
          }
        }
        return true;
      }

      function run(){
        bubbleSort(visualizerData);
      }


    </script>
  </body>
</html>
